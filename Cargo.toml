[package]

name = "nickel"
version = "0.1.0"
authors = [ "christoph@thoughtram.io" ]
description = "An express.js inspired web framework"
license = "MIT"

[lib]

name = "nickel"
path = "src/lib.rs"

[dependencies.http]

git = "https://github.com/nickel-org/rust-http.git"

[dependencies.url]

git = "https://github.com/nickel-org/rust-url.git"

[dependencies.rust-mustache]

git = "https://github.com/nickel-org/rust-mustache.git"

[dependencies.groupable]

git = "https://github.com/nickel-org/groupable-rs"

[dependencies.nickel_macros]

path = "nickel_macros"

[dependencies.time]

git = "https://github.com/rust-lang/time"

[dependencies.typemap]

version = "*"

[dependencies.plugin]

git = "https://github.com/reem/rust-plugin"

[dependencies.regex]

version = "0.1.8"

[dependencies.regex_macros]

version = "0.1.5"

[[example]]

name = "example"
path = "examples/example.rs"


[[example]]

name = "example_with_default_router"
path = "examples/example_with_default_router.rs"

[[example]]

name = "example_template"
path = "examples/example_template.rs"

[[example]]

name = "macro_example"
path = "examples/macro_example.rs"

[[example]]

name = "hello_world"
path = "examples/hello_world.rs"

[[example]]

name = "example_route_data"
path = "examples/example_route_data.rs"
